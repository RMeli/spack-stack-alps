cuda:
  compiler:
  - toolchain: gcc
    spec: gcc@11
  unify: true
  specs:
  - dbcsr +mpi +cuda cuda_arch=80
  mpi:
    spec: cray-mpich
    gpu: cuda
rocm-mi100:
  compiler:
  - toolchain: gcc
    spec: gcc@11
  unify: true
  specs:
  - dbcsr +mpi +rocm amdgpu_target=gfx908 ^hip@5.2.4 ^llvm-amdgpu@5.2.4
  mpi:
    spec: cray-mpich
    gpu: rocm
rocm-mi250:
  compiler:
  - toolchain: gcc
    spec: gcc@11
  unify: true
  specs:
  - dbcsr +mpi +rocm amdgpu_target=gfx90a ^hip@5.2.4 ^llvm-amdgpu@5.2.4
  mpi:
    spec: cray-mpich
    gpu: rocm
