packages:
    gcc-env:
      compiler:
          toolchain: gcc
          spec: gcc@11
      unify: true
      specs:
      # Main CMake dependencies
      - cosma@2.5.1 +scalapack ^netlib-scalapack
      - libint@2.6.0 +fortran tune=cp2k-lmax-6
      - spglib@1.16.1
      - libxc@6.0.0
      - libxsmm@1.17
      - dbcsr@2.5.0 smm=libxsmm
      - fftw@3.3.10 +mpi +openmp # Switch to cray-fftw or amdfftw?
      - netlib-lapack~external-blas
      - netlib-scalapack+pic # Use amdscalapack instead?
      # Optional CMake dependencies
      #- sirius@7.3.2 +fortran +shared +openmp
      mpi:
        spec: cray-mpich-binary
        gpu: Null
    tools:
      compiler:
          toolchain: gcc
          spec: gcc@11
      unify: true
      specs:
      - cmake
      - pkgconfig
