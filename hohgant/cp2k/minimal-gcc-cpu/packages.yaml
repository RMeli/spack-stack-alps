packages:
    gcc-env:
      compiler:
      - toolchain: gcc
        spec: gcc@11
      unify: true
      specs:
      # Main CMake dependencies
      - cosma +scalapack
      - libint +fortran tune=cp2k-lmax-6
      - spglib
      - libxc
      - libxsmm
      - dbcsr smm=libxsmm
      - fftw +mpi +openmp # TODO: Fix CP2K CMake to use FFTW via MKL 
      - intel-oneapi-mkl +cluster # Cluster support: scalapack, blacs, ... Use amdscalapack instead?
      # Optional CMake dependencies
      #- sirius@7.3.2 +fortran +shared +openmp
      mpi:
        spec: cray-mpich-binary
        gpu: Null
    tools:
      compiler:
      - toolchain: gcc
        spec: gcc@11
      unify: true
      specs:
      - cmake
      - pkgconfig
